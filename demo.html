  <script>
    // Demo-specific enhancements
    document.addEventListener('DOMContentLoaded', function() {
      // Add some demo interactions
      setTimeout(() => {
        // Add demo tooltips
        const carousel = document.querySelector('.hero-carousel');
        if (carousel) {
          carousel.setAttribute('title', 'Swipe or use arrow keys to navigate slides');
        }
        
        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') previousSlide();
          if (e.key === 'ArrowRight') nextSlide();
        });
        
        // Add demo console logs for interactions
        const originalNextSlide = window.nextSlide;
        const originalPreviousSlide = window.previousSlide;
        
        window.nextSlide = function() {
          console.log('ðŸ“± Carousel: Moving to next slide');
          originalNextSlide();
        };
        
        window.previousSlide = function() {
          console.log('ðŸ“± Carousel: Moving to previous slide');
          originalPreviousSlide();
        };
      }, 1000);
    });
  </script>
